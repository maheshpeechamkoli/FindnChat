<div class="text-center">
  <h3>Your matches - {{pagination.totalItems}} found</h3>
</div>

<div class="container mt-4" >

    <form class="form-inline" #form='ngForm' (ngSubmit)="loadUsers()" novalidate>
        <div class="form-group">
          <label for="minAge" style="padding-right:8px;"><strong>Age From</strong></label>
          <input type="number" class="form-control" style="width: 60px" id="minAge" [(ngModel)]="userParams.minAge" name="minAge">
        </div>
  
        <div class="form-group">
          <label for="maxAge" style="padding-right:8px;margin-left:10px;"><strong>Age To</strong> </label>
          <input type="number" class="form-control" style="width: 60px" id="maxAge" [(ngModel)]="userParams.maxAge"  name="maxAge">
        </div>
  
        <div class="form-group">
          <label for="gender" style="padding-right:8px;margin-left:10px;"><strong>Show:</strong> </label>
          <select class="form-control" style="width: 110px" id="gender" [(ngModel)]="userParams.gender" name="gender">
            <option  *ngFor="let gender of genderList" [value]="gender.value">
              {{gender.display}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
        <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resultFilters()">Reset Filter</button>

        <div class="col">
            
            <div class="btn-group float-right">
                <label for="orderBy"style="padding-right:8px;"><strong>Order By: </strong> </label>
              <button type="button" name="orderBy" class="btn btn-primary" btnRadio='lastActive' [(ngModel)]="userParams.orderBy" (click)="loadUsers()">Last Active</button>
              <button type="button" name="orderBy" class="btn btn-primary" btnRadio='created'[(ngModel)]="userParams.orderBy" (click)="loadUsers()">Newest Members</button>
            </div>
          </div>

      </form>
    <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" [(ngModel)]="pagination.currentPage"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>

</div>
