<nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" rel="tooltip" title="Find Your Matches" data-placement="bottom" target="_blank">
        <span>KAIROS</span>
      </a>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a class="nav-link" rel="tooltip" title="Follow us on Twitter" data-placement="bottom" href="" target="_blank">
            <i class="fab fa-twitter"></i>
            <p class="d-lg-none d-xl-none">Twitter</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" rel="tooltip" title="Connect to Linkedin" data-placement="bottom" href="https://www.linkedin.com/in/maheshpeechamkoli/" target="_blank">
            <i class="fab fa-linkedin"></i>
            <p class="d-lg-none d-xl-none">Linkedin</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="https://www.instagram.com/pmaheshp/?hl=en" target="_blank">
            <i class="fab fa-instagram"></i>
            <p class="d-lg-none d-xl-none">Instagram</p>
          </a>
        </li>
        <li  *ngIf="loggedIn()" class="dropdown nav-item">
          <!-- <span>
            <img src="{{photoUrl || '../../../../assets/user.png'}}" class="img-center img-fluid rounded-circle" style="width: 50px;">
          </span> -->
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-cogs d-lg-none d-xl-none"></i> Welcome {{authService.decodeToken.unique_name | titlecase}}
            </a>
            <div class="dropdown-menu dropdown-with-icons">
                <a  [routerLink]="['/member/edit']"  class="dropdown-item">
                  <i class="tim-icons icon-paper"></i> Edit Profile
                </a>
                <a  (click)="logout()" class="dropdown-item">
                    <i class="tim-icons icon-bullet-list-67"></i>Logout
                  </a>               
            </div>
          </li>
        <li class="nav-item">
          <form *ngIf="!loggedIn()" #loginForm="ngForm"  class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" placeholder="UserName" name="username" required [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div *ngIf="loggedIn()" class="container section">
    <ul class="nav nav-pills nav-pills-primary nav-pills-icons">
        <li class="nav-item"  >
          <a class="nav-link show" data-toggle="tab" routerLinkActive="active"   [routerLink]="['/members']" >
            <i class="tim-icons icon-single-02"></i> Members
          </a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" data-toggle="tab" routerLinkActive="active"  [routerLink]="['/messages']">
            <i class="tim-icons icon-chat-33" ></i> Messages
          </a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" data-toggle="tab" routerLinkActive="active"  [routerLink]="['/lists']">
            <i class="tim-icons icon-settings-gear-63" ></i> Lists
          </a>
        </li>
      </ul>
</div>
